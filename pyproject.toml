[tool.poetry]
name = "managetemplates"
version = "0.0.1"
description = "Pseudo package to test the https://github.com/jedie/cookiecutter_templates cookiecutter templates"
authors = [
    "Jens Diemer <managetemplates@jensdiemer.de>",
]
maintainers = [
    "Jens Diemer <managetemplates@jensdiemer.de>",
]
homepage = "https://github.com/jedie/cookiecutter_templates"
packages = [{ include = "managetemplates" }]
license = "GPL-3.0-or-later"
readme = 'README.md'

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/jedie/cookiecutter_templates/issues"


[tool.poetry.dependencies]
python = ">=3.9,<4.0.0"
typer = "*"  # https://github.com/tiangolo/typer
bx_py_utils = "*"  # https://github.com/boxine/bx_py_utils
manageprojects = ">=0.3.2"  # https://github.com/jedie/manageprojects
cookiecutter = "*"  # https://github.com/cookiecutter/cookiecutter


[tool.poetry.dev-dependencies]
tox = "*"  # https://github.com/tox-dev/tox
coveralls = "*"  # http://github.com/TheKevJames/coveralls-python
darker = "*"  # https://github.com/akaihola/pytest-darker
isort = "*"  # https://github.com/pycqa/isort
flake8 = "*"  # https://github.com/pycqa/flake8
EditorConfig = "*"  # https://github.com/editorconfig/editorconfig-core-py
safety = "*"  # https://github.com/pyupio/safety
mypy = "*"  # https://github.com/python/mypy
tomli = "*"  # https://github.com/hukkin/tomli
twine = "*"  # https://github.com/pypa/twine
poetry-publish = "*"  # https://github.com/jedie/poetry-publish


[tool.poetry.scripts]
managetemplates = "managetemplates.main:main"
publish = "managetemplates.publish:publish"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.darker]
src = ['managetemplates']
revision = "origin/main..."
line_length = 100
verbose = true
skip_string_normalization = true
diff = false
check = false
stdout = false
isort = true
lint = [
    "flake8",
]
log_level = "INFO"


[tool.isort]
# https://pycqa.github.io/isort/docs/configuration/config_files/#pyprojecttoml-preferred-format
atomic=true
profile='black'
skip_glob=['.*', '*/htmlcov/*', '*/{{cookiecutter*}}/*']
known_first_party=['managetemplates']
line_length=100
lines_after_imports=2


[tool.coverage.run]
branch = true
source = ['managetemplates']
omit = ['.*', '*/tests/*']
command_line = "-m unittest --locals --verbose"


[tool.tox]
# https://tox.readthedocs.io/en/latest/example/basic.html#pyproject-toml-tox-legacy-ini
legacy_tox_ini = """
[tox]
isolated_build = True
envlist = py{39,310}
skip_missing_interpreters = True

[testenv]
passenv = *
whitelist_externals = make
commands =
    make test
"""


[manageprojects] # https://github.com/jedie/manageprojects
initial_revision = "70d8d2e"
initial_date = 2022-11-14T08:56:42+01:00
cookiecutter_template = "https://github.com/jedie/cookiecutter_templates/"
cookiecutter_directory = "poetry-python"

[manageprojects.cookiecutter_context.cookiecutter]
full_name = "Jens Diemer"
github_username = "jedie"
author_email = "managetemplates@jensdiemer.de"
package_name = "managetemplates"
package_version = "0.0.1"
package_description = "Pseudo package to test the https://github.com/jedie/cookiecutter_templates cookiecutter templates"
package_url = "https://github.com/jedie/cookiecutter_templates"
issues_url = "https://github.com/jedie/cookiecutter_templates/issues"
license = "GPL-3.0-or-later"
_template = "https://github.com/jedie/cookiecutter_templates/"
